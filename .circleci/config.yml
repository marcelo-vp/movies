version: 2.1
orbs:
  heroku: circleci/heroku@1.2.5
jobs:
  checkout_code:
    docker:
      - image: circleci/python:3.7.3
      - image: circleci/node:12.4.0
    working_directory: ~/movies
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/movies
  back_deps:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/movies
    steps:
      - restore_cache:
          key: v1-repo-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: v1-pip-deps-{{ checksum "requirements.txt" }}
      - run:
          name: PIP install
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: v1-pip-deps-{{ checksum "requirements.txt" }}
          paths:
            - ~/movies
  front_deps:
    docker:
      - image: circleci/node:12.4.0
    working_directory: ~/movies
    steps:
      - restore_cache:
          key: v1-repo-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: NPM install
          command: |
            npm i
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ~/movies
  front_build:
    docker:
      - image: circleci/node:12.4.0
    working_directory: ~/movies
    steps:
      - restore_cache:
          key: v1-repo-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Build JS
          command: |
            make build
  back_tests:
    docker:
      - image: circleci/python:3.7.3
      - image: circleci/redis:5.0.5
    environment:
      DATABASE_URL: postgres://root@127.0.0.1:5432/movies
      REDIS_URL: redis://127.0.0.1:6379
    working_directory: ~/movies
    steps:
      - restore_cache:
          key: v1-repo-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: v1-pip-deps-{{ checksum "requirements.txt" }}
      - run:
          name: Backend Tests
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make test-all
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          name: Deploy new version
          command: |
            git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git
            git push heroku master
workflows:
  version: 2
  jobs_workflow:
    jobs:
      - checkout_code
      - back_deps:
          requires:
            - checkout_code
      - front_deps:
          requires:
            - checkout_code
      - front_build:
          requires:
            - front_deps
      - back_tests:
          requires:
            - back_deps
      - deploy:
          context: heroku
          requires:
            - back_tests
            - front_build
          filters:
            branches:
              only: master
